<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Form with Map</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="contact-us">
                <h2>Contact Us</h2>
                <p>
                    Feel free to reach out for any inquiries or feedback. We are here to
                    help!
                </p>
                <form class="form">
                    <input type="text" id="name" name="name" placeholder="Your Name" required />
                    <input type="email" id="email" name="email" placeholder="Your Email" required />
                    <textarea name="message" id="message" rows="6" placeholder="Your Message"></textarea>
                    <input type="submit" value="Send" id="btn-submit" />
                </form>
                <div class="social-media">
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3298.780943130612!2d-4.00111828885498!3d34.228611300000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd9e1723b48e0225%3A0xfd4931906d0bd169!2zTW9zcXXDqWUg2YXYs9is2K8g2KfZhNiz2YbYqQ!5e0!3m2!1sar!2sma!4v1739916643273!5m2!1sar!2sma"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
